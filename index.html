<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"defer></script>
    <link rel="shortcut icon" href="./senai.png" type="image/x-icon">
    <title>HelpDesk</title>
</head>
<body>
    <div class="x">
        <h1><a href="./index.html">Central de Serviços</a></h1>
        <img class="perfil" src="/perfil.png" alt="Perfil do usuário">
    </div>
    <div class="a">
        <ul>
            <li><a href="./index.html">Principal</a></li>
            <li><img src="/base-de-conhecimento.png" alt=""><a href="./base.html">Base de Conhecimento</a></li>
            <li><img src="/lista-telefonica.png" alt=""><a href="./lista.html"> Lista de Chamados</a></li>
        </ul>
    </div>
    <div class="b">
        <h2>Chamado: <span id="cod">1</span></h2>
    </div>
    <div class="c">
        <h2>Produto/Processo/Módulo</h2>
        <label for="produto">Produto: </label>

        <select name="" id="produto">
            <option>
                MANUTENÇÃO DE UNIDADES
            </option>
            <option>
                VIAGENS INTERPLANETÁRIAS
            </option>
            <option>
                CALCULADORA
            </option>
            <option>
                SNAKE GAME
            </option>
        </select>
        <label for="processo">Cliente: </label>
        <select name="" id="cliente">
            <option>
                ATENDIMENTO
            </option>
            <option>
                PENTALA HARIKRISHNA
            </option>
            <option>
                AKIBA RUBINSTEIN
            </option>
            <option>
                ROBERT OPENHEIMER
            </option>
            <option>
                LEONARDO DA VINCI
            </option>
            <option>
                ALBERT EINSTEIN
            </option>
            <option>
                NIKOLA TESLA
            </option>
            <option>
                BOBBY FISCHER
            </option>
            <option>
                PAUL MORPHY
            </option>
            <option>
                MIKHAIL GORBACHOV
            </option>
            <option>
                STUART LITTLE
            </option>
        </select>
        <label for="modulo">Módulo: </label>
        <select name="" id="modulo">
            <option>
                SERVIÇOS
            </option>
            <option>
                CATÁLOGO
            </option>
            <option>
                VENDAS
            </option>
            <option>
                INTERFACE
            </option>
            <option>
                DISPONIBILIDADE
            </option>
        </select>
    </div>
    <div class="d">
        <h2>Caminho/Natureza/Severidade/Vencimento/Versão</h2>
        <div>
            <label for="caminho">Caminho: </label>
            <input placeholder="Manutenção de Equipamentos" type="text" id="caminho">
        </div>
        <div>
            <label for="natureza">Natureza: </label>
            <select name="" id="natureza">
                <option selected>
                    Natureza da Manutenção
                </option>
                <option>
                    Evolutiva
                </option>
                <option>
                    Preventiva
                </option>
                <option>
                    Adaptativa
                </option>
                <option>
                    Corretiva
                </option>
            </select>
        </div>
        <div>
            <label for="vencimento">Vencimento: </label>
            <input id="vencimento" placeholder="O vencimento será calculado pelo sistema" type="text">
        </div>
    </div>
    <div class="e">
        <h2>Título/Descrição</h2>
        <div>
            <label for="titulo">Título: </label>
            <input placeholder="Erro na tela de login" type="text" id="titulo">
        </div>
        <div>
            <label id="descricao">Descrição: </label>
            <textarea rows="10" cols="160"></textarea>
        </div>
    </div>
    <br><br>
    <main>
        <table>
            <tr>
                <td class="ab">Título</td>
                <td class="ab">Cliente</td>
                <td class="ab">Sistema</td>
                <td class="ab">Módulo</td>
                <td class="ab">Tempo de Manutenção</td>
                <td class="ab">Tipo da Manutenção</td>
            </tr>
            <tr>
                <td id="ti"></td>
                <td id="cc"></td>
                <td id="ss"></td>
                <td id="mm"></td>
                <td id="tempo"></td>
                <td id="tipo"></td>
            </tr>
        </table>
    </main>
    <br><br><br><br>
    <div class="f">
        <button id="a"><img src="/correto.png" alt="Confirmar"><a href="./lista.html"> Confirmar</a></button>
        <button><img src="/errado.png" alt="Cancelar"> Cancelar</button>
    </div>
</body>
</html>
